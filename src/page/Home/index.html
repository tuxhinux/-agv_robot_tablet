<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../resources/bootstrap/bootstrap.min.css">
</head>
<body class="gray-bg">
    <div class="containter">
        <div class="row h-100vh">
            <div class="col-4 h-100 p-5" id="navbar"></div>

            <main class="col h-100 gray-bg p-5 d-flex flex-column justify-content-start align-items-between gap-4">
                <div class="w-100 blue-bg p-4 rounded-4">
                    <h1 class="text-white text-center fw-bold">Hamal</h1> 
                </div>

                <div class="w-100 bg-white p-3 rounded-4 flex-grow-1">
                    <div class="gray-bg p-5 rounded-4 h-100 d-flex flex-column justify-content-evenly">
                        <div class="mb-3">
                            <p class="fs-2 t-green fw-400">Tamamlanan Görevler</p>
                            <p class="t-gray">Bugün <span id="completed-mission">1</span> görev tamamlandı.</p>
                        </div>
                        <div class="progress dark-gray-bg" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1.5rem;">
                            <div class="progress-bar green-bg" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>

                <div class="w-100 d-flex gap-4 flex-grow-1">
                    <div class="d-flex justify-content-evenly align-items-center gap-3 flex-column bg-white p-2 rounded-4 w-100">
                        <p id="ip-header" class="fs-5 fw-400">İnternete Bağlı</p>
                        
                        <img id="wifi-blue-img" src="../../assets/icon/home/wifi-blue.svg" width="156">
                        <img id="wifi-red-img" class="d-none"  src="../../assets/icon/home/wifi-red.svg" width="156">

                        <p id="ip-address" class="t-gray fs-5">IP:192.168.0.1</p>
                    </div> 

                    <div class="d-flex aling-items-center justfity-content-start flex-column bg-white p-2 rounded-4 w-100 position-relative h-100">
                        <p class="t-green fs-5 position-absolute top-0 p-3 fw-400">Bilgisayar Sıcaklağı</p>
                        <img class="position-absolute bottom-0 start-25 translate-middle" src="../../assets/icon/home/tempature-blue.svg" width="112">
                        <p class="t-gray fw-bold position-absolute top-50 end-0 translate-middle" style="font-size:3.5rem;"><span id="tempature">58</span>°C</p>
                    </div> 
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>

    <script src="../../resources/bootstrap/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { addNavbar } from '../../components/navbar.js';

        document.addEventListener('DOMContentLoaded', () => {
            addNavbar('home');
        });
    </script>

</body>
</html>
