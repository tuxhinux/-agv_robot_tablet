<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="../../styles/main.css">

<body class="gray-bg">
    <div class="containter">
        <div class="row h-100vh">
            <div class="col-4 h-100 p-5" id="navbar"></div>

            <main class="col h-100 gray-bg p-5 d-flex flex-column justify-content-start align-items-between gap-4">

                            <img src="../../assets/icon/settings/restart.svg" width="78"> 
                        </div>
                        
                        <div id="battery" class="rounded-4 teal-bg flex-grow-1 d-flex justify-content-center align-items-center pointer">
                            <img src="../../assets/icon/settings/battery.svg" width="78"> 
                        </div>
                    </div> 

                    <div id="shutdown" class="flex-grow-1">
                        <div class="red-bg rounded-4 flex-grow-1 d-flex justify-content-center align-items-center h-100 pointer">
                            <img src="../../assets/icon/settings/power.svg" width="96">
                        </div> 
                    </div>
                </div>
            </main>
        </div>

    <script src="./js/index.js"></script>
